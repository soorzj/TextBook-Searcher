<script>
const SEARCH_ENGINES = [
  {
    label: "GOOGLE PLAY BOOKS",
    url: "https://www.google.com/search?udm=36&q={query}"
  },
  {
    label: "OPEN LIBRARY",
    url: "https://openlibrary.org/search?q={query}"
  },
  {
    label: "AMAZON BOOKS",
    url: "https://www.amazon.in/s?k={query}&i=stripbooks"
  }
];

const input = document.getElementById("bookInput");
const container = document.getElementById("searchButtons");
const triggerBtn = document.getElementById("triggerSearch");

let lastSearchedQuery = "";

function buildURL(template, query) {
  return template.replace("{query}", encodeURIComponent(query));
}

function renderButtons(query) {
  container.innerHTML = "";

  SEARCH_ENGINES.forEach(engine => {
    const btn = document.createElement("button");
    btn.textContent = engine.label;
    btn.onclick = () => {
      window.open(buildURL(engine.url, query), "_blank");
    };
    container.appendChild(btn);
  });

  container.classList.add("show");
}

function hideButtons() {
  container.classList.remove("show");
}

function runSearch() {
  const query = input.value.trim();
  if (!query) return;

  lastSearchedQuery = query;
  renderButtons(query);
}

/* ðŸ”‘ Hide buttons immediately when user modifies query */
input.addEventListener("input", () => {
  if (input.value.trim() !== lastSearchedQuery) {
    hideButtons();
  }
});

/* Enter key support */
input.addEventListener("keydown", (e) => {
  if (e.key === "Enter") {
    runSearch();
  }
});

triggerBtn.addEventListener("click", runSearch);
</script>
<script>
const requestBtn = document.getElementById("requestSiteBtn");
const requestSection = document.getElementById("requestSection");

requestBtn.addEventListener("click", () => {
  requestSection.style.display = "block";
  requestSection.scrollIntoView({ behavior: "smooth" });
});
</script>

<script>
const form = document.getElementById("requestForm");
const status = document.getElementById("requestStatus");

form.addEventListener("submit", async (e) => {
  e.preventDefault();

  const endpoint = form.action;
  const fallbackRecipient = form.dataset.fallbackRecipient;
  const formData = new FormData(form);

  status.textContent = "Sendingâ€¦";

  if (endpoint) {
    try {
      const res = await fetch(endpoint, {
        method: "POST",
        body: formData,
        headers: {
          "Accept": "application/json"
        }
      });

      if (res.ok) {
        status.textContent = "Message sent â€” thanks!";
        form.reset();
      } else {
        const data = await res.json().catch(() => ({}));
        status.textContent =
          data.error || "Failed to send message. Check the endpoint.";
      }
    } catch (err) {
      status.textContent = "Network error. Trying email fallbackâ€¦";
    }
  } else {
    // Mailto fallback
    const name = formData.get("name") || "";
    const email = formData.get("email") || "";
    const engine = formData.get("engine") || "";

    const subject = encodeURIComponent(`Search Engine Request from ${name}`);
    const body = encodeURIComponent(
      `Name: ${name}\nEmail: ${email}\nRequested Engine: ${engine}`
    );

    window.location.href = `mailto:${fallbackRecipient}?subject=${subject}&body=${body}`;
    status.textContent = "Opened email client.";
  }
});
</script>
